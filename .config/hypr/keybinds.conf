$main = SUPER


bind =      , F11, fullscreen, 0
bind = $main, F11, fullscreen, 1
bind = $main, W, killactive,
bind = $main, F, togglefloating,
bind = $main, P, pseudo, # dwindle
bind = $main, S, togglesplit, # dwindle
bind = $main, C, centerwindow,
bind = $main SHIFT, DELETE, exit,

bind = $main, T, exec, $terminal
bind = $main, B, exec, $browser
bind = $main, E, exec, $fileManager
bind = $main, V, exec, pkill rofi || sh $HOME/.local/bin/cliphistory
bind = $main, PERIOD, exec, pkill rofi || rofi -show emoji
bind = $main, SPACE, exec, pkill rofi || rofi -show drun -calc-command "wl-copy -- '{result}'"
bind = $main SHIFT, W, exec, sh $HOME/.local/bin/wallchanger
bind = $main SHIFT, C, exec, hyprpicker -a
bind = $main SHIFT, N, exec, swaync-client -t -sw
bind = $main SHIFT, R, exec, pkill -x waybar; hyprctl reload ; waybar
bind = CTRL ALT, DELETE, exec, wlogout

bind = , Print, exec, sh $HOME/.local/bin/grimblast --notify --freeze copy area
bind = $main, Print, exec, sh $HOME/.local/bin/grimblast --notify --freeze copysave area ~/Pictures/Screenshots/Screenshot_$(date +%Y%m%d_%H%M%S).png
bind = CTRL, F12, exec, sh $HOME/.local/bin/grimblast --notify --freeze copy output
bind = $main, F12, exec, sh $HOME/.local/bin/grimblast --notify --freeze copysave output ~/Pictures/Screenshots/Screenshot_$(date +%Y%m%d_%H%M%S).png

bind = $main, Z, exec, pamixer --default-source -t

bind = $main, left, movefocus, l
bind = $main, right, movefocus, r
bind = $main, up, movefocus, u
bind = $main, down, movefocus, d

bind = $main, H, movefocus, l
bind = $main, L, movefocus, r
bind = $main, K, movefocus, u
bind = $main, J, movefocus, d

bind = $main SHIFT, left, movewindow, l
bind = $main SHIFT, right, movewindow, r
bind = $main SHIFT, up, movewindow, u
bind = $main SHIFT, down, movewindow, d

bind = $main SHIFT, H, movewindow, l
bind = $main SHIFT, L, movewindow, r
bind = $main SHIFT, K, movewindow, u
bind = $main SHIFT, J, movewindow, d

binde = $main ALT, left, resizeactive, -10 0
binde = $main ALT, right, resizeactive, 10 0
binde = $main ALT, up, resizeactive, 0 -10
binde = $main ALT, down, resizeactive, 0 10

binde = $main ALT, H, resizeactive, -10 0
binde = $main ALT, L, resizeactive, 10 0
binde = $main ALT, K, resizeactive, 0 -10
binde = $main ALT, J, resizeactive, 0 10

binde = $main CTRL, left, moveactive, -10 0
binde = $main CTRL, right, moveactive, 10 0
binde = $main CTRL, up, moveactive, 0 -10
binde = $main CTRL, down, moveactive, 0 10

binde = $main CTRL, H, moveactive, -10 0
binde = $main CTRL, L, moveactive, 10 0
binde = $main CTRL, K, moveactive, 0 -10
binde = $main CTRL, J, moveactive, 0 10

bind = $main, 1, workspace, 1
bind = $main, 2, workspace, 2
bind = $main, 3, workspace, 3
bind = $main, 4, workspace, 4
bind = $main, 5, workspace, 5
bind = $main, 6, workspace, 6
bind = $main, 7, workspace, 7
bind = $main, 8, workspace, 8
bind = $main, 9, workspace, 9
bind = $main, 0, workspace, 10

bind = $main SHIFT, 1, movetoworkspace, 1
bind = $main SHIFT, 2, movetoworkspace, 2
bind = $main SHIFT, 3, movetoworkspace, 3
bind = $main SHIFT, 4, movetoworkspace, 4
bind = $main SHIFT, 5, movetoworkspace, 5
bind = $main SHIFT, 6, movetoworkspace, 6
bind = $main SHIFT, 7, movetoworkspace, 7
bind = $main SHIFT, 8, movetoworkspace, 8
bind = $main SHIFT, 9, movetoworkspace, 9
bind = $main SHIFT, 0, movetoworkspace, 10

bind = $main, mouse_down, workspace, e+1
bind = $main, mouse_up, workspace, e-1

bindm = $main, mouse:272, movewindow
bindm = $main, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPause, exec, playerctl play-pause
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioPrev, exec, playerctl previous
